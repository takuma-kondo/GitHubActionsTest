name: PullRequest_Confirm
on:
  pull_request:
    branches:
      - main
    types:
      - opened
  workflow_dispatch:
jobs:
  script-summary:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v6
      id: send_info_pull_requests
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
            const pullRequest = context.payload.pull_request;
            if (pullRequest) {
              const pullTitle = pullRequest.title;
              const pullUrl = pullRequest.html_url;

              // プルリクエストの詳細情報を取得
              const pullRequestResponse = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pullRequest.number
              });

              const assigneesResponse = await github.rest.issues.listAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pullRequest.number
              });
              
              // 割り当てされたユーザー(担当者)を取得
              const assignees = assigneesResponse.data.map(assignee => assignee.login);
              const assigneesString = assignees.join(', ');

              let summary = "";
              summary += "<!channel>\\n";
              summary += "pullTitle\\n";
              summary += "github.event.pull_request.html_url\\n";
              summary += "assigneesString\\n";


              core.setOutput('value', '<!here>\\n' + '以下のプルリクエストが作成されました\\n' + 
              'Title    : ' + pullTitle + '\\n' +
              'URL      : ' + github.event.pull_request.html_url + '\\n' +
              'Author   : ' + assigneesString + '\\n' );　
             
              await core.summary
                .addHeading('New Pull Request Created')
                .addRaw(summary)
                .write();
            }
            else{
               console.log("This is not a pull request event.");
            }


    - uses: slackapi/slack-github-action@v1.16.0
      if: steps.conflict_pull_requests.outputs.value != ''
      with:
        payload: "{\"text\":\"${{ steps.send_info_pull_requests.outputs.value }}\"}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}